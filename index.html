<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>Tic Tac Toe</h1>

  <!-- Single button -->

  <nav>
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sign Up <span class="caret"></span>
      </button>
      <div class="dropdown-menu">
        <form class="auth" id="sign-up">
          <fieldset>
            <label class="email">
                  Email
                  <input type="text" name="credentials[email]">
                </label>

            <label class="password">
                  Password
                  <input type="password" name="credentials[password]">
                </label>

            <label class="password_confirmation">
                  Password Confirmation
                  <input type="password" name="credentials[password_confirmation]">
                </label>
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
      </div>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sign In <span class="caret"></span>
      </button>
      <div class="dropdown-menu">
        <form class="auth" id="sign-in">
          <fieldset>
            <label class="email">
                Email
              <input type="text" name="credentials[email]">
            </label>

            <label class="password">
                Password
              <input type="password" name="credentials[password]">
            </label>
            <input type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Change Password <span class="caret"></span>
      </button>
      <div class="dropdown-menu">
        <form id="change-password">
          <fieldset>
            <label class="old">
                  Old password
                  <input type="password" name="passwords[old]">
                </label>

            <label class="new">
                  New password
                  <input type="password" name="passwords[new]">
                </label>

            <input type="submit" name="submit" value="Change password!">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="btn-group" role="group" aria-label="...">
      <form id="sign-out">
        <fieldset>
          <button type="button" class="btn btn-default">Sign Out</button>
        </fieldset>
      </form>
    </div>
  </nav>

  <div class="btn-group" role="group" aria-label="...">
    <form id="new-game">
      <button type="button" class="btn btn-default">Start a New Game</button>
    </form>
  </div>

  <div class="container" id="board">
    <div class="row1">
      <div class="col-xs-4 upper-left" id="1"></div>
      <div class="col-xs-4 upper-middle" id="2"></div>
      <div class="col-xs-4 upper-right" id="3"></div>
    </div>
    <div class="row2">
      <div class="col-xs-4 left" id="4"></div>
      <div class="col-xs-4 middle" id="5"></div>
      <div class="col-xs-4 right" id="6"></div>
    </div>
    <div class="row3">
      <div class="col-xs-4 bottom-left" id="7"></div>
      <div class="col-xs-4 bottom-middle" id="8"></div>
      <div class="col-xs-4 bottom-right" id="9"></div>
    </div>
  </div>
</body>
